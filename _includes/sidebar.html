<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="img-container">
      <img class="img-profile" src="{{ site.url }}/public/img/me.jpg" alt="Profile picture of Julian Frattini"></img>
    </div>
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="sidelead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item {% if page.url == '/' %} active {% endif %}" 
        href="{{ site.url }}">Home</a>

      <a class="sidebar-nav-item {% if page.url == '/cv/' %} active {% endif %}" 
        href="{{ site.url }}/cv">Curriculum Vitae</a>

      <a class="sidebar-nav-item {% if page.url == '/research/' %} active {% endif %}" 
        href="{{ site.url }}/research">Research</a>

      <a class="sidebar-nav-item {% if page.url == '/initiatives/' %} active {% endif %} sidebar-nav-item-sub" 
        href="{{ site.url }}/initiatives">Initiatives</a>

      <a class="sidebar-nav-item {% if page.url == '/thesis/' %} active {% endif %} sidebar-nav-item-sub" 
        href="{{ site.url }}/thesis">Ph.D. Thesis</a>

      <a class="sidebar-nav-item {% if page.url == '/publications/' %} active {% endif %} sidebar-nav-item-sub" 
        href="{{ site.url }}/publications">Publications</a>

      <a class="sidebar-nav-item {% if page.url == '/' %} active {% endif %}" 
        href="{{ site.url }}/blog">Blog</a> 

      <!-- <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Download</a>
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub project</a>
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span> -->
    </nav>

    <!-- horizontal list of icons forwarding to other platforms -->
    <div class="icon-list">
      <span class="icon-item">
        <a href="{{ site.author.twitter }}" target='_blank'>
          <i class="fa-brands fa-twitter"></i>
        </a>
      </span>
      <span class="icon-item">
        <a href="{{ site.author.linkedin }}" target='_blank'>
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </span>
      <span class="icon-item">
        <a href="{{ site.author.github }}" target='_blank'>
          <i class="fa-brands fa-github"></i>
        </a>
      </span>
      <span class="icon-item">
        <a href="{{ site.author.orcid }}" target='_blank'>
          <i class="fa-brands fa-orcid"></i>
        </a>
      </span>
      <span class="icon-item">
        <a href="{{ site.author.scholar }}" target='_blank'>
          <i class="fa-brands fa-google-scholar"></i>
        </a>
      </span>
      <span class="icon-item">
        <a href="{{ site.author.dblp }}" target='_blank'>
          <i class="fa-solid fa-book"></i>
        </a>
      </span>
    </div>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
